@(title: String)(content: Html)(implicit session: Session)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-sweetalert-master/dist/sweetalert.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("FormValidation/dist/css/formValidation.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("ngs/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("ngs/bootstrap/css/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("font-awesome-4.7.0/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("ngs/css/layout.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("ngs/css/components.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("ngs/css/default.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("ngs/css/uniform.default.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-table-master/dist/bootstrap-table.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("ngs/css/header.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-fileinput-master/css/fileinput.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("select2-4.0.3/dist/css/select2.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("ngs/css/my.css")">

        <script src="@routes.Assets.versioned("ngs/bootstrap/js/jquery-3.1.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("ngs/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-table-master/dist/bootstrap-table.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("ngs/js/metronic.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("ngs/js/layout.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("ngs/js/qucik-siderbar.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("ngs/js/demo.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("FormValidation/dist/js/formValidation.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("FormValidation/dist/js/framework/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-sweetalert-master/dist/sweetalert.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-table-master/dist/extensions/export/bootstrap-table-export.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("ngs/js/bootstrap3-typeahead.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-table-master/dist/extensions/multiple-search/bootstrap-table-multiple-search.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("ngs/js/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("ngs/js/used.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/fileinput.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-table-master/dist/extensions/editable/bootstrap-table-editable.js")" type="text/javascript"></script>

    </head>
    <body class="page-header-fixed page-quick-sidebar-over-content">
        <header>
        @english.platform.home.header()
        </header>

        <div class="page-container">
            @english.platform.home.left()
        <div class="page-content-wrapper">
            <div class="page-content">
            @content
            </div>
        </div>
        </div>
        <footer>
        @english.platform.home.footer()
        </footer>

    </body>
    <script>
            jQuery(document).ready(function () {
                // initiate layout and plugins
                Metronic.init(); // init metronic core components
                Layout.init(); // init current layout
                QuickSidebar.init(); // init quick sidebar
                Demo.init(); // init demo features
            });

    </script>
</html>
