@(title: String)(content: Html)(implicit session: Session)

<!DOCTYPE html>
<html lang="en">
    <head>

            <!-- Basic Page Needs
  ================================================== -->
        <meta charset="utf-8" />
        <title>@title - SAAS</title>
        <meta name="description" content="" />
        <meta name="author" content="" />
        @* 360极速模式*@
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="shortcut icon" href="@routes.Assets.versioned("images/logo1.png")" />

        <link href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")" type="text/css" rel="stylesheet" media="all">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap-theme.min.css")">
            <!-- Normalize default styles -->
        <link rel="stylesheet" href="@routes.Assets.versioned("layout/css/normalize.css")" media="screen" />
            <!-- Fonts -->
        <link rel="stylesheet" href="@routes.Assets.versioned("layout/css/fonts.css")" media="screen" />
            <!-- Skeleton grid system -->
        <link rel="stylesheet" href="@routes.Assets.versioned("layout/css/skeleton.css")" media="screen" />
            <!-- Base Template Styles-->
        <link rel="stylesheet" href="@routes.Assets.versioned("layout/css/base.css")" media="screen" />
            <!-- Superfish Menu-->
        <link rel="stylesheet" href="@routes.Assets.versioned("layout/css/superfish.css")" media="screen" />
            <!-- Template Styles-->
        <link rel="stylesheet" href="@routes.Assets.versioned("layout/css/style.css")" media="screen" />

        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/semantic.min.css")" media="screen" />
            <!-- Layout and Media queries-->
        <link rel="stylesheet" href="@routes.Assets.versioned("layout/css/layout.css")" media="screen" />
        <link rel="stylesheet" href="@routes.Assets.versioned("font-awesome-4.7.0/css/font-awesome.min.css")" media="screen" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("FormValidation/dist/css/formValidation.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-table-master/dist/bootstrap-table.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-fileinput-master/css/fileinput.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-sweetalert-master/dist/sweetalert.css")">


        <script type="text/javascript" src="@routes.Assets.versioned("bootstrap/js/jquery-3.1.1.min.js")"></script>

        <script src="@routes.Assets.versioned("bootstrap-table-master/dist/bootstrap-table.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-table-master/dist/locale/bootstrap-table-en-US.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/fileinput.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/locales/zh.js")" type="text/javascript"></script>

    </head>
    <body class="page home-page">
        <div id="wrapper">

            @english.home.header()
            @content


        </div>


        <script type="text/javascript" src="@routes.Assets.versioned("layout/js/browse.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("layout/js/superfish.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("layout/js/custom.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"> </script>
         <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-sweetalert-master/dist/sweetalert.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("FileSaver.js-master/FileSaver.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("layout/js/jquery.reveal.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("FormValidation/dist/js/formValidation.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("FormValidation/dist/js/framework/bootstrap.min.js")" type="text/javascript"></script>

    </body>
</html>
