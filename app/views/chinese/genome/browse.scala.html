@()(implicit session: Session)
@english.home.main("") {

    <style>
            .table > tbody > tr > td {
                vertical-align: middle;
            }

            .table > tbody > tr > td > p{
                margin: 0;
            }

    </style>

    <div id="content-wrapper" class="large-text">

        <section class="indent">

            <div class="container">


                <hgroup class="page-head">
                    <h2 style="color: #207499">Browse</h2>
                </hgroup>

                <hr style="border-top: 1px solid #d9d9d9;"/>


                <div id="container" class="clearfix">
                    <div id="content" class="full-width">
                        <div class="tabs-container" style="padding: 10px">

                            <label>Select the columns to display:</label>
                            <div id="checkbox" class="checkbox">
                            </div>

                            <div id="toolbar">
                                    &nbsp;
                                    Keywordï¼š
                            </div>

                            <table class="display table table-bordered" id="table" data-pagination="true" data-search="true"
                            data-toolbar="#toolbar" data-page-list="[10, 25, 50, 100, all]" data-search-align="left" data-multiple-search="true">

                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </section>
    </div>

    <script src="@routes.Assets.versioned("views/genome/browse.js")" type="text/javascript"></script>

}
